<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Highlights</title>
    <style>
        body {
            font-family: cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        header {
            background-color: white;
            height: 90px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .highlights {
            text-align: center;
            margin-bottom: 20px;
        }

        .highlights h1 {
            font-size: 3em;
            margin: 0;
        }

        .highlights hr {
            width: 350px;
            border: 1px solid black;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: 350px; /* Adjust the height as needed */
            object-fit: cover;
        }

        .card button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #b52828;
            color: white;
            border: none;
            border-radius: 0 0 10px 10px;
            cursor: pointer;
            font-size: 1em;
        }

        .card button:hover {
            background-color: #a32424;
        }

        .back-to-top-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgb(20, 20, 20);
            border: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 0px 4px rgba(180, 160, 255, 0.253);
            cursor: pointer;
            transition-duration: 0.3s;
            overflow: hidden;
            position: fixed;
            top: 20px;
            left: 20px;
        }

        .back-to-top-button svg {
            width: 16px;
            height: 16px;
            fill: white;
            transition-duration: 0.3s;
        }

        .back-to-top-button:hover svg {
            transform: translateY(-4px);
        }

        .back-to-top-button a {
            display: block;
            color: white;
            text-decoration: none;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-class-name {
            --color: 180, 255, 100;
            border-radius: .5em;
            transition: .3s;
            background-color: rgba(var(--color), .2);
            color: rgb(var(--color));
            fill: rgb(var(--color));
            font-family: monospace;
            font-weight: bolder;
            font-size: x-large;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            border: 2px solid rgb(var(--color));
            box-shadow: 0 0 10px rgba(var(--color), .4);
            outline: none;
            display: flex;
            align-items: center;
            padding: .5em 1em;
            text-decoration: none;
            position: absolute;
            right: 20px;
            bottom: 20px;
        }

        .btn-class-name:hover {
            box-shadow: 0 0 0 5px rgba(var(--color), .5);
        }

        .btn-class-name span {
            transform: scale(.8);
            transition: .3s;
        }

        .btn-class-name:hover span {
            transform: scale(1);
        }

        .btn-class-name svg {
            font-size: 0;
            transform: scale(0.5) translateX(0%) rotate(-180deg);
            transition: .3s;
        }

        .btn-class-name:hover svg {
            font-size: 20px;
            transform: scale(1) translateX(20%) rotate(0deg);
        }

        .btn-class-name:active {
            transition: 0s;
            box-shadow: 0 0 0 5px rgb(var(--color));
        }

        footer {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            box-sizing: border-box;
            height: 100px;
            position: relative;
        }
    </style>
</head>
<body>
    <main>
        <div class="highlights">
            <h1>Highlights</h1>
            <hr>
            <hr>
        </div>

        <div class="container">
            <div class="card">
                <img src="/other file pics/loft villa.jfif" alt="Loft Villa">
                <button>Loft Villa</button>
            </div>
            <div class="card">
                <img src="/other file pics/3bedroom.jfif" alt="3-Bedroom Villa">
                <button>3-Bedroom Villa</button>
            </div>
            <div class="card">
                <img src="/other file pics/panorama.jfif" alt="Panorama Penthouse Unit">
                <button>Panorama</button>
            </div>
            <div class="card">
                <img src="/other file pics/bi-level.jfif" alt="Bi-Level Pool Villa">
                <button>Bi-Level Pool Villa</button>
            </div>
        </div>
    </main>

            </svg>

    </button>

    <footer>

</body>
</html>
