<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rise of Monterraza</title>
    <link rel="stylesheet" href="">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image:url('The-Rise-Monterrazas-2023.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
            header {
            background-color: rgba(0, 10, 40, 0);
            box-shadow: none;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            height: 100px;
        }
        header .logo img {
            width: 180px;
            height: 180px;
            margin-top: 100px;
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        header nav ul li {
            margin-left: 50px;
        }
        header nav ul li a {
            color: black;
            text-decoration: wavy;

        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
            height: 100vh;
          
        }
        .title-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .title-section h1 {
            font-size: 3em;
            margin: 0;
            color: red;
        }
        .title-section button {
            background-color: white;
            border-radius: 25px;
            color: blue;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
        }
        .title-section button a {
            text-decoration: none;
            color: blue;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
        }
        button {
            --glow-color: rgb(252, 251, 251);
            
            --enhanced-glow-color: rgb(237, 237, 245);
            --btn-color: rgb(8, 3, 19);
            border: .25em solid var(--glow-color);
            padding: 1em 3em;
            color: var(--glow-color);
            font-size: 15px;
            font-weight: bold;
            background-color: var(--btn-color);
            border-radius: 1em;
            outline: none;
            box-shadow: 0 0 1em .25em var(--glow-color),
                   0 0 4em 1em var(--glow-spread-color),
                   inset 0 0 .75em .25em var(--glow-color);
            text-shadow: 0 0 .5em var(--glow-color);
            position: relative;
            transition: all 0.3s;
           }
           
           button::after {
            pointer-events: none;
            content: "";
            position: absolute;
            top: 120%;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: var(--glow-spread-color);
            filter: blur(2em);
            opacity: .7;
            transform: perspective(1.5em) rotateX(35deg) scale(1, .6);
           }
           
           button:hover {
            color: var(--btn-color);
            background-color: var(--glow-color);
            box-shadow: 0 0 1em .25em var(--glow-color),
                   0 0 4em 2em var(--glow-spread-color),
                   inset 0 0 .75em .25em var(--glow-color);
           }
           
           button:active {
            box-shadow: 0 0 0.6em .25em var(--glow-color),
                   0 0 2.5em 2em var(--glow-spread-color),
                   inset 0 0 .5em .25em var(--glow-color);
           }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/other file pics/download.jfif" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="https://theriseatmonterrazas.com/"><button>Home</button></a></li>
                <li><a href="/final project/About Us.html"><button>About</button></a></li>
                <li><a href="/final project/no.6.html"><button>Contact</button></a></li>
                <li><a href="/final project/no.5.html"><button>Help</button></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="title-section">
                <h1>Travel Tour</h1>
                <button>
                    <a href="/final project/no.2.1.html">The Rise of Monterraza</a>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
